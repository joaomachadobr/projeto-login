<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
        
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faca login para acessar sua conta e poder fazer as configuracoes no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p><label for="iuse" id="username">Username: </label>
                        <input type="text" name="use" id="iuse" required autocomplete="username" minlength="4" maxlength="16" size="8">
                    </p>
                    <p><label for="ipas" id="password">Password: </label>
                        <input type="password" name="pas" id="ipas" required minlength="8" maxlength="20" autocomplete="current-password" size="12">
                    </p>
                    <input type="submit" value="Log in" id="butlo"><br>
                    <input type="button" value="Forgot Password" id="butfo">
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
